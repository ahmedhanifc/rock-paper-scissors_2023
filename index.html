<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span id = 'rock'>Rock</span><span id = 'paper'>Paper</span><span id = 'scissors'>Scissors</span>  </h1>
    </header>

    <div class="description">
        <p class = "game-overview"></p>
        <p class = "game-result"></p>
        
    </div>
    <div class="display">
        <div class="playerScoreDisplay">Player Score: </div>
        <div class="computerScoreDisplay">Computer Score: </div>
    </div>

    <div class="buttons">
        <button class="button button-styling" data-value = 'rock' >Rock</button>
        <button class="button button-styling" data-value = 'paper'>Paper</button>
        <button class="button button-styling" data-value = 'scissors'>Scissor</button>
    </div>
    <div class="reset">
        <button class="resetGameState button-styling">Reset</button>
    </div>
</body>
</html>
